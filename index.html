<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rishu Wine World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="images/hero.webp" alt="Rishu Wine World Shop" class="hero-img" />
    <div class="hero-text">
      <h1>Welcome to Rishu Wine World</h1>
      <p>Great Deals, Great Taste!</p>
    </div>
  </header>

  <section class="products">
    <h2>Our Collection</h2>
    <div class="gallery">
      <img src="images/p1.webp" alt="Product 1" />
      <img src="images/p2.webp" alt="Product 2" />
      <img src="images/p3.webp" alt="Product 3" />
    </div>
  </section>

  <section class="offer">
    <h2>Today's Offer</h2>
    <img src="images/offer.webp" alt="Today's Offer" />
  </section>

  <section class="location">
    <h2>Find Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3578.799974322045!2d91.76164557519762!3d26.124885891858883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x375a5b050e73f5f3%3A0xe5b7edc62a48a46b!2sRishu%20Wine%20World!5e0!3m2!1sen!2sin!4v1722338094863!5m2!1sen!2sin"
      width="100%" height="300" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Rishu Wine World. All rights reserved.</p>
  </footer>
</body>
</html>
